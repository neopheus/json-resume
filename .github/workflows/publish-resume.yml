# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule:    
    - cron: "0 1 * * *"
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          path: 'json-resume'
      - uses: actions/checkout@v2
        with:
          repository: 'saurabh73/jsonresume-theme-aurora'
          path: 'jsonresume-theme-aurora'

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with: 
          node-version: 14.x
      # Globally Install resume-cli
      - run: npm install -g resume-cli@3.0.0
      # Build jsonresume-theme-aurora
      - run: npm install -C $GITHUB_WORKSPACE/jsonresume-theme-aurora
      # Export resume.json to index.html
      - run: |
          echo "workspace ${GITHUB_WORKSPACE}"
          cd $GITHUB_WORKSPACE/json-resume
          export THEME_NO=1
          resume export --format html --theme "${GITHUB_WORKSPACE}/jsonresume-theme-aurora" index.html
          ls -lart